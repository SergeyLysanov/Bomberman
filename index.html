<html lang="en"><head>
        <meta charset="utf-8">
        <title>Bomberman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Sergey" >

        <!-- Le styles -->
        <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/Bomberman-style.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <!--  <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"> -->

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <meta charset="utf-8">
        <link rel="shortcut icon" href="http://www.example.com/my_empty_resource" />
        <!-- <link rel="stylesheet" href="../css/style.css"> -->

        <style type="text/css"></style></head>

    <body>
        <div id="wrap">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="#">
                            <img src="static/images/tplogo.png" alt="Технопарк@Mail.ru">          
                        </a>
                        <div class="nav-collapse">
                            <ul class="nav pull-right">
                                <li class="divider-vertical"></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">${userName}<b class="caret"></b></a>
                                    <#if authorized == true>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Статистика</a></li>
                                        <li class="divider"></li>
                                        <li><a href="/logout">Выход</a></li>
                                    </ul>
                                    </#if>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="content-container">
                <img id="bomberman-image" src="static/images/bomberman_home.png" width="300" height="300">

                <div id="players-container">
                    <h1 id="players-list-header">Игроки:</h1>
                    <ul id="players-list">
                        <!--Add player here--> 
<!--                        <li class="item">
                            <span class ="icon">List Item 1</span>
                            <button class="btn btn-small btn-success"  type="button" data-toggle="button">Я готов</button>
                        </li>
                        <li class="item">
                            <span class ="icon" id="player2" title="Готов">Player 2</span>
                        </li>-->
                    </ul>
                </div>

                <#if authorized != true>
                <div id="login-container">
                    <form class="form-signin">
                        <div class="tabbable"> <!-- Only required for left/right tabs -->
                            <ul class="nav nav-tabs" style="height: 37px;">
                                <li class="active"><a href="#tab1" data-toggle="tab">Вход</a></li>
                                <li><a href="#tab2" data-toggle="tab">Регистрация</a></li>
                            </ul>
                            <div class="tab-content" style="margin-bottom: 20px;">
                                <div class="tab-pane active" id="tab1">
                                    <div class="alert alert-error fade in" style="display: none;">
                                        <a class="close" onclick="$('.alert').hide()">×</a>  
                                        <strong id="login-message"></strong>
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-user"></i></span>
                                        <input required type="text" id="login" class="input-block-level" placeholder="Никнейм" >
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-lock"></i></span>
                                        <input required type="password" id="password" class="input-block-level" placeholder="Пароль">
                                    </div>
                                    <!--<label class="checkbox">
                                        <input type="checkbox" value="remember-me"> Запомнить меня
                                    </label> -->
                                    <button class="btn btn-large btn-primary" type="button" id="login-button" >Играть!</button>
                                </div>

                                <div class="tab-pane" id="tab2">
                                    <div class="alert alert-error fade in" style="display: none;">
                                        <a class="close" onclick="$('.alert').hide()">×</a>  
                                        <strong id="register-message"></strong>
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-user"></i></span>
                                        <input type="text" required id="register-login" class="input-block-level" placeholder="Никнейм">
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-envelope"></i></span>
                                        <input type="email" required id="register-email" class="input-block-level" placeholder="Почта">
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-lock"></i></span>
                                        <input type="password" required id="register-password" class="input-block-level" placeholder="Пароль">
                                    </div>
                                    <button class="btn btn-large btn-primary" type="button" id="register-button">Зарегистрироваться</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                </#if>

            </div>

            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 id="myModalLabel">Спасибо за регистрацию</h2>
                </div>
                <div class="modal-body">
                    <p>Чтобы продолжить играть, Вам необходимо авторизоваться.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Поехали!</button>
                </div>
            </div>

            <!--Game map-->
            <div id="cr-stage" style="display: none">
            </div>

        </div>


        <div id="footer">
            <div class="container">
                <div class="span12 text-right">
                    <p>
                        <small>
                            <i>
                                Об ошибках и предложениях сообщайте Сергею Лысанову: <i class="icon-envelope"></i> <a href="mailto:LysanovSergey@gmail.com">LysanovSergey@gmail.com</a>
                            </i>
                        </small>
                    </p>
                </div>
            </div>
        </div>


        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="static/scripts/jquery-1.9.1.min.js"></script>	
        <script src="static/scripts/jquery.cookie.js"></script>	
        <script src="static/bootstrap/js/bootstrap.js"></script>
        <script src="static/scripts/script.js"></script>	

        <!-- framework -->
        <script type="text/javascript" src="static/scripts/crafty.js"></script>
        <!-- objects -->
        <script type="text/javascript" src="static/scripts/objects/flower.js"></script>
        <script type="text/javascript" src="static/scripts/objects/bush.js"></script>
        <script type="text/javascript" src="static/scripts/objects/box.js"></script>
        <script type="text/javascript" src="static/scripts/objects/grass.js"></script>
        <script type="text/javascript" src="static/scripts/objects/unit.js"></script>
        <script type="text/javascript" src="static/scripts/objects/player.js"></script>
        <script type="text/javascript" src="static/scripts/objects/online_player.js"></script>
        <script type="text/javascript" src="static/scripts/objects/online_fourway.js"></script>
        <script type="text/javascript" src="static/scripts/objects/bomb.js"></script>
        <script type="text/javascript" src="static/scripts/objects/flame.js"></script>
        <script type="text/javascript" src="static/scripts/objects/speed_bonus.js"></script>
        <script type="text/javascript" src="static/scripts/game.js"></script>

    </body>
</html>
